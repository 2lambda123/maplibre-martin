# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

# exclusions should be separated with a pipe (|) character and a newline
exclude: |
  (?x)^(
      tests/expected/.*
  )$

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-toml
      - id: check-json
        exclude: '.+/tsconfig.json'
      - id: check-yaml
        args: [ --allow-multiple-documents ]
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [ --fix=lf ]
      - id: trailing-whitespace
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
        exclude: '.+\.rs' # would be triggered by #![doc = include_str!("../README.md")]
      - id: check-symlinks
      - id: destroyed-symlinks

  - repo: local
    hooks:
      - id: cargo-fmt
        name: Rust Format
        description: "Automatically format Rust code with cargo fmt"
        entry: sh -c "cargo fmt --all"
        language: rust
        pass_filenames: false

